<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP UP GAME BY KARSTORE</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff2e63;
            --light: #ffffff;
            --dark: #1a1a2e;
            --success: #00b894;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #0a2647);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Efek Aurora */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .aurora::before, .aurora::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            border-radius: 45%;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }
        
        .aurora::before {
            background: radial-gradient(circle, #ff2e63, transparent);
            top: -25%;
            left: -25%;
        }
        
        .aurora::after {
            background: radial-gradient(circle, #2575fc, transparent);
            bottom: -25%;
            right: -25%;
            animation-delay: -10s;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Efek Petir */
        .lightning {
            position: fixed;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #fff, transparent);
            opacity: 0;
            z-index: -1;
            animation: lightning 8s infinite;
        }
        
        @keyframes lightning {
            0%, 90%, 100% { opacity: 0; }
            95% { opacity: 0.7; }
        }
        
        .lightning:nth-child(1) {
            left: 10%;
            animation-delay: 2s;
        }
        
        .lightning:nth-child(2) {
            left: 30%;
            animation-delay: 5s;
            height: 150px;
        }
        
        .lightning:nth-child(3) {
            left: 70%;
            animation-delay: 7s;
        }
        
        .lightning:nth-child(4) {
            left: 85%;
            animation-delay: 3s;
            height: 120px;
        }
        
        /* Container Utama */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            max-width: 200px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 46, 99, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff2e63, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        /* Tabs Game */
        .game-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 5px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(10px);
        }
        
        .tab {
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        
        .tab.active {
            background: linear-gradient(to right, #ff2e63, #2575fc);
            box-shadow: 0 0 15px rgba(255, 46, 99, 0.5);
        }
        
        /* Form Input */
        .input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff2e63;
            box-shadow: 0 0 10px rgba(255, 46, 99, 0.5);
        }
        
        /* Daftar Produk */
        .products-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ff2e63, #2575fc, transparent);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 46, 99, 0.5);
        }
        
        .product-card.selected {
            border-color: #ff2e63;
            box-shadow: 0 0 15px rgba(255, 46, 99, 0.5);
            background: rgba(255, 46, 99, 0.1);
        }
        
        .product-diamond {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffd700;
        }
        
        .product-price {
            font-size: 1.1rem;
            color: #00b894;
            font-weight: bold;
        }
        
        /* Tombol Beli */
        .buy-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .buy-btn {
            background: linear-gradient(to right, #ff2e63, #2575fc);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .buy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 46, 99, 0.6);
        }
        
        .buy-btn:active {
            transform: translateY(1px);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-tabs {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .tab {
                border-radius: 10px;
                margin-bottom: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Efek Aurora -->
    <div class="aurora"></div>
    
    <!-- Efek Petir -->
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    
    <div class="container">
        <header>
            <img src="https://img1.pixhost.to/images/8890/643313808_zion.jpg" alt="Karstore Logo" class="logo">
            <h1>TOP UP GAME BY KARSTORE</h1>
            <p class="subtitle">Top Up Diamond ML & FF dengan harga terbaik</p>
        </header>
        
        <div class="game-tabs">
            <div class="tab active" data-game="ff">FREE FIRE</div>
            <div class="tab" data-game="ml">MOBILE LEGENDS</div>
        </div>
        
        <div class="input-section">
            <div class="form-group">
                <label for="player-id">ID Game</label>
                <input type="text" id="player-id" placeholder="Masukkan ID Game Anda">
            </div>
            <div class="form-group">
                <label for="player-server">Server ID</label>
                <input type="text" id="player-server" placeholder="Masukkan Server ID">
            </div>
        </div>
        
        <div class="products-section">
            <h2 class="section-title">PILIH DIAMOND</h2>
            
            <!-- Free Fire Products -->
            <div id="ff-products" class="products-grid">
                <!-- Produk FF akan diisi oleh JavaScript -->
            </div>
            
            <!-- Mobile Legends Products -->
            <div id="ml-products" class="products-grid" style="display: none;">
                <!-- Produk ML akan diisi oleh JavaScript -->
            </div>
        </div>
        
        <div class="buy-section">
            <button class="buy-btn" id="buy-button">BELI SEKARANG</button>
        </div>
        
        <footer>
            <p>Hubungi kami: 6283187841507 | 082117927716</p>
            <p>&copy; 2023 TOP UP GAME BY KARSTORE. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Data produk Free Fire
        const ffProducts = [
            { diamond: "5 Diamond", price: "Rp 1.000" },
            { diamond: "12 Diamond", price: "Rp 3.000" },
            { diamond: "50 Diamond", price: "Rp 9.000" },
            { diamond: "70 Diamond", price: "Rp 11.000" },
            { diamond: "100 Diamond", price: "Rp 16.000" },
            { diamond: "140 Diamond", price: "Rp 21.000" },
            { diamond: "210 Diamond", price: "Rp 35.000" },
            { diamond: "355 Diamond", price: "Rp 50.000" },
            { diamond: "720 Diamond", price: "Rp 100.000" },
            { diamond: "1450 Diamond", price: "Rp 200.000" },
            { diamond: "2180 Diamond", price: "Rp 300.000" },
            { diamond: "3640 Diamond", price: "Rp 500.000" },
            { diamond: "7260 Diamond", price: "Rp 900.000" },
            { diamond: "Membership Lv up pas - level 6", price: "Rp 10.000" },
            { diamond: "Membership Lv up pas - level 10", price: "Rp 10.000" },
            { diamond: "Membership Lv up pas - level 15", price: "Rp 10.000" },
            { diamond: "Membership Lv up pas - level 20", price: "Rp 10.000" },
            { diamond: "Membership Lv up pas - level 30", price: "Rp 15.000" },
            { diamond: "Membership Lv up pas", price: "Rp 15.000" },
            { diamond: "BOYAH PAS", price: "Rp 45.000" },
            { diamond: "Membership bulanan 50 Diamond", price: "Rp 90.000" }
        ];
        
        // Data produk Mobile Legends
        const mlProducts = [
            { diamond: "3 Diamond", price: "Rp 1.500" },
            { diamond: "5 Diamond", price: "Rp 2.500" },
            { diamond: "12 Diamond", price: "Rp 4.000" },
            { diamond: "19 Diamond", price: "Rp 7.000" },
            { diamond: "44 Diamond", price: "Rp 14.000" },
            { diamond: "59 Diamond", price: "Rp 19.000" },
            { diamond: "74 Diamond", price: "Rp 22.000" },
            { diamond: "85 Diamond", price: "Rp 25.000" },
            { diamond: "100 Diamond", price: "Rp 29.000" },
            { diamond: "1x Weekly Diamond Pass (80+20/hari)", price: "Rp 32.000" },
            { diamond: "144 Diamond", price: "Rp 42.000" },
            { diamond: "170 Diamond", price: "Rp 47.000" },
            { diamond: "2x Weekly Diamond Pass (80+20/hari)", price: "Rp 60.000" },
            { diamond: "257 Diamond", price: "Rp 70.000" },
            { diamond: "344 Diamond", price: "Rp 95.000" },
            { diamond: "429 Diamond", price: "Rp 120.000" },
            { diamond: "514 Diamond", price: "Rp 145.000" },
            { diamond: "706 Diamond", price: "Rp 200.000" },
            { diamond: "963 Diamond", price: "Rp 270.000" },
            { diamond: "1411 Diamond", price: "Rp 400.000" },
            { diamond: "2000 Diamond", price: "Rp 500.000" }
        ];
        
        // Variabel global
        let selectedGame = 'ff';
        let selectedProduct = null;
        
        // Fungsi untuk membuat elemen produk
        function createProductElement(product, index) {
            const productElement = document.createElement('div');
            productElement.className = 'product-card';
            productElement.dataset.index = index;
            
            productElement.innerHTML = `
                <div class="product-diamond">${product.diamond}</div>
                <div class="product-price">${product.price}</div>
            `;
            
            productElement.addEventListener('click', function() {
                // Hapus seleksi dari produk lain
                document.querySelectorAll('.product-card').forEach(card => {
                    card.classList.remove('selected');
                });
                
                // Tandai produk ini sebagai terpilih
                this.classList.add('selected');
                selectedProduct = product;
            });
            
            return productElement;
        }
        
        // Fungsi untuk memuat produk berdasarkan game
        function loadProducts(game) {
            const productsContainer = document.getElementById(`${game}-products`);
            const products = game === 'ff' ? ffProducts : mlProducts;
            
            // Kosongkan container
            productsContainer.innerHTML = '';
            
            // Tambahkan produk
            products.forEach((product, index) => {
                productsContainer.appendChild(createProductElement(product, index));
            });
        }
        
        // Fungsi untuk beralih antara tab game
        function switchGame(game) {
            selectedGame = game;
            
            // Update tab aktif
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.game === game) {
                    tab.classList.add('active');
                }
            });
            
            // Tampilkan produk yang sesuai
            document.getElementById('ff-products').style.display = game === 'ff' ? 'grid' : 'none';
            document.getElementById('ml-products').style.display = game === 'ml' ? 'grid' : 'none';
            
            // Reset seleksi produk
            selectedProduct = null;
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Muat ulang produk
            loadProducts(game);
        }
        
        // Fungsi untuk mengirim pesan WhatsApp
        function sendWhatsAppMessage() {
            const playerId = document.getElementById('player-id').value;
            const playerServer = document.getElementById('player-server').value;
            
            if (!playerId) {
                alert('Masukkan ID Game terlebih dahulu!');
                return;
            }
            
            if (!selectedProduct) {
                alert('Pilih produk terlebih dahulu!');
                return;
            }
            
            const gameName = selectedGame === 'ff' ? 'Free Fire' : 'Mobile Legends';
            const message = `Halo, saya ingin top up ${gameName}:\n\n` +
                           `ID: ${playerId}\n` +
                           `Server: ${playerServer || '-'}\n` +
                           `Produk: ${selectedProduct.diamond}\n` +
                           `Harga: ${selectedProduct.price}\n\n` +
                           `Terima kasih.`;
            
            // Encode pesan untuk URL
            const encodedMessage = encodeURIComponent(message);
            
            // Buat URL WhatsApp
            const whatsappUrl = `https://wa.me/6283187841507?text=${encodedMessage}`;
            
            // Buka WhatsApp
            window.open(whatsappUrl, '_blank');
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Muat produk Free Fire pertama kali
            loadProducts('ff');
            
            // Tambahkan event listener untuk tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchGame(this.dataset.game);
                });
            });
            
            // Tambahkan event listener untuk tombol beli
            document.getElementById('buy-button').addEventListener('click', sendWhatsAppMessage);
        });
    </script>
</body>
</html>
